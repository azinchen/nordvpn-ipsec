name: Update config files

on:
  schedule:
    - cron: 0 3 * * *

jobs:
  update_ovpn:
    name: Update OpenVPN template file
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.5

      - name: Update NordVPN.pem
        id: downloadipseckey
        shell: bash
        run: |
          wget https://downloads.nordcdn.com/certificates/root.pem -O root/etc/ipsec.d/cacerts/NordVPN.pem

          DATE=$(date +%y%m%d)
          echo "::set-output name=date::${DATE}"

          echo "Base date=${DATE}"

      - name: Create Pull Request, update NordVPN.pem, date ${{ steps.downloadipseckey.outputs.date }}
        uses: peter-evans/create-pull-request@v3.10.1
        with:
          branch: keyupdaterbot/ipseckeyupdate
          commit-message: Update NordVPN.pem, date ${{ steps.downloadipseckey.outputs.date }}
          delete-branch: true
          title: Update NordVPN.pem, date ${{ steps.downloadipseckey.outputs.date }}
          body: |
            Update NordVPN.pem, date ${{ steps.downloadipseckey.outputs.date }}

            - Auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request)
          labels: |
            dependencies
            github_actions

  update_jsons:
    name: Update json file
    runs-on: ubuntu-latest
    strategy:
      matrix:
        url: ["https://api.nordvpn.com/v1/servers/countries","https://api.nordvpn.com/v1/servers/groups","https://api.nordvpn.com/v1/technologies"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.5

      - name: Get file name
        id: file
        shell: bash
        run: |
          URL=${{ matrix.url }}
          NAME=$(echo ${URL##*/})

          echo "::set-output name=name::${NAME}"

          echo "Base name=${NAME}"

      - name: Update ${{ steps.file.outputs.name }}.json
        id: getjson
        shell: bash
        run: |
          curl -s ${{ matrix.url }} | jq '.' > root/etc/nordvpn/${{ steps.file.outputs.name }}.json

          DATE=$(date +%y%m%d)
          echo "::set-output name=date::${DATE}"

          echo "Base date=${DATE}"

      - name: Create Pull Request, update ${{ steps.file.outputs.name }}.json, date ${{ steps.getjson.outputs.date }}
        uses: peter-evans/create-pull-request@v3.10.1
        with:
          branch: ovpnupdaterbot/${{ steps.file.outputs.name }}json
          commit-message: Update ${{ steps.file.outputs.name }}.json, date ${{ steps.getjson.outputs.date }}
          delete-branch: true
          title: Update ${{ steps.file.outputs.name }}.json, date ${{ steps.getjson.outputs.date }}
          body: |
            Update ${{ steps.file.outputs.name }}.json, date ${{ steps.getjson.outputs.date }}

            - Auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request)
          labels: |
            dependencies
            github_actions
