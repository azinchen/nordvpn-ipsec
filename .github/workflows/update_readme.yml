name: Update NordVPN readme files

on:
  schedule:
    - cron: 0 3 * * *

jobs:
  update_cities:
    name: Update NordVPN cities list
    runs-on: ubuntu-latest
    env:
      FILE: "CITIES.md"
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      - name: Update ${{ env.FILE }}
        id: createfile
        shell: bash
        run: |
          {
            echo "# List of locations with NordVPN servers"
            echo ""
            echo "Country | Code | ID | City | ID"
            echo "--- | --- | --- | --- | ---"
            curl -s https://api.nordvpn.com/v1/servers/countries | jq -r '.[] | . as $parent | .cities[] | [$parent.name, $parent.code, $parent.id, .name, .id] | "\(.[0]) | \(.[1]) | \(.[2]) | \(.[3]) | \(.[4])"'
          } > ${{ env.FILE }}

          DATE=$(date +%y%m%d)
          echo "::set-output name=date::${DATE}"

          echo "Base date=${DATE}"

      - name: Create Pull Request, update ${{ env.FILE }}, date ${{ steps.createfile.outputs.date }}
        uses: peter-evans/create-pull-request@v3.10.1
        with:
          branch: mdupdaterbot/update-${{ env.FILE }}
          branch-suffix: short-commit-hash
          commit-message: Update ${{ env.FILE }}, date ${{ steps.createfile.outputs.date }}
          delete-branch: true
          title: Update ${{ env.FILE }}, date ${{ steps.createfile.outputs.date }}
          body: |
            Update ${{ env.FILE }}, date ${{ steps.createfile.outputs.date }}

            - Auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request)
          labels: |
            dependencies
            github_actions

